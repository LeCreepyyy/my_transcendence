<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2F</title>
</head>
<body>
    
    <div class="2fa-section"></div>
        <form id="2fa-form" method="POST" action="{% url 'verify_otp' %}">
            {% csrf_token %}
            <label for="a2f-code">Code 2FA:</label>
            <input type="text" id="a2f-code" name="otp_token" required>
            <button type="submit">Confirm</button>
        </form>
    </div>

</body>
</html>
